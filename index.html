<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Sunglasses shop</title>
</head>

<body class="body">

    <header class="header">
        <object class="header__logo" type="image/svg+xml" data="assets/images/logo.svg">
            <img src="assets/images/logo.png" alt="логотип" width="40" height="40">
        </object>
        <form class="header__search"><input type="search" placeholder="Search store">
            <button type="submit"></button>
        </form>
        <a class="header__menu header__menu_products" href="#top">products</a>
        <a class="header__menu header__menu_story" href="#top">story</a>
        <a class="header__menu header__menu_manufacturing" href="#top">manufacturing</a>
        <a class="header__menu header__menu_packaging" href="#top">packaging</a>

    </header>
    <nav class="nav">
        <a class="nav__menu nav__menu_explore" href="#top">Explore</a>
       <a class="nav__menu nav__menu_new" href="#top"><img class="nav__image" src="assets/images/image1.png"
                    alt="lightning">New In</a>
        <a class="nav__menu nav__menu_clothing" href="#top"><img class="nav__image" src="assets/images/image2.png"
                    alt="coat">Clothing</a>
        <a class="nav__menu nav__menu_shoes" href="#top"><img class="nav__image" src="assets/images/image3.png"
                    alt="shoes">Shoes</a>
        <a class="nav__menu nav__menu_accessories" href="#top"><img class="nav__image"
                    src="assets/images/image4.png" alt="bag">Accessories</a>
        <a class="nav__menu nav__menu_active" href="#top"><img class="nav__image" src="assets/images/image5.png"
                    alt="sportsman">Activewear</a>
        <a class="nav__menu nav__menu_gifts" href="#top"><img class="nav__image" src="assets/images/image6.png"
                    alt="gift">Gifts & Living</a>
        <a class="nav__menu nav__menu_inspiration" href="#top"><img class="nav__image"
                    src="assets/images/image7.png" alt="crystal">Inspiration</a>


    </nav>
    <main class="main">
        <img class="main__image1" src="assets/images/w1.jpg" alt="sales">
        <img class="main__image2" src="assets/images/w2.jpg" alt="sales2">
        <img class="main__image3" src="assets/images/w3.jpg" alt="curly girl">
        <img class="main__image4" src="assets/images/w4.jpg" alt="sunglasses girl">
        <img class="main__image5" src="assets/images/w5.jpg" alt="girl">
        <img class="main__image6" src="assets/images/w6.jpg" alt="girl">
        <img class="main__image7" src="assets/images/w7.jpg" alt="girl">
        <img class="main__image8" src="assets/images/w8.jpg" alt="girl">
